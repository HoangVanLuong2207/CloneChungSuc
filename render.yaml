services:
  - type: web
    name: account-management-app
    env: node
    region: singapore
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/accounts/stats
    preDeployCommand: npm run db:push
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false